<div class="menu-for-mobile">
  <div class="menu-container js-menu-container" id="mobile-menu">
    <span class="close-btn js-close-menu">&times;</span>
    <div class="mobile-buy">
      <button class="buynow-btn" data-mobile-open>Buy now</button>
    </div>
    <div class="modal is-hidden" data-mobile>
      <div class="modal-content">
        <button class="mobile-close-btn" data-mobile-close>
          <span>&#10005;</span>
        </button>
        <h2 class="modal-heading">Ice Cream Delight: Buy Now!</h2>
        <div>
          <form class="modal-form">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input
                name="name"
                type="text"
                id="name"
                class="form-input"
                required
              />
              <svg class="form-icon">
                <use href="./icons/icons.svg.svg#icon-name"></use>
              </svg>
            </div>
            <div class="form-group">
              <label for="phone" class="form-label">Phone</label>
              <input
                name="phone"
                type="tel"
                id="phone"
                class="form-input"
                required
              />
              <svg class="form-icon">
                <use href="./icons/icons.svg.svg#icon-phone"></use>
              </svg>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                name="email"
                type="email"
                id="email"
                class="form-input"
                required
              />
              <svg class="form-icon">
                <use href="./icons/icons.svg.svg#icon-email"></use>
              </svg>
            </div>
            <div class="form-group">
              <label for="comment" class="form-label">Order</label>
              <textarea
                name="textarea"
                id="comment"
                cols="10"
                rows="3"
                placeholder="Place order here"
                class="form-textarea"
              ></textarea>
            </div>
            <div>
              <label class="agree-check">
                <input
                  type="checkbox"
                  name="agreement"
                  value="agree"
                  class="checkmark"
                  required
                />
                <svg class="check-icon">
                  <use href="./icons/icons.svg.svg#icon-checkbox"></use>
                </svg>
                <p class="check-text">
                  I accept the terms and conditions of the
                  <span class="check-policy">Privacy Policy</span>
                </p>
              </label>
            </div>

            <button class="modal-send-btn" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
